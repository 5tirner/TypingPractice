<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<html ng-app="elements" ng-controller="controle">
    <head>
        <title>AngularProject</title>
        <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20190505/ourmid/pngtree-vector-apps-icon-png-image_1023269.jpg">
        <style>
            .intext
            {
                border: 1px solid green;
                max-width: fit-content;
                margin-inline: auto;
            }
            .myname
            {
                border: 1px solid black;
                position: absolute;
                left: 48%;
                bottom: 0%;
            }
        </style>
    </head>
    <body>
        <div class="intext">
            <p>Enter Text</p>
            <input type="text" ng-model="data">
        </div>
        <h1>Your Text: {{data}}</h1>
        <div class="myname" ng-init="intra_login">
            <p ng-bind="intra_login"></p>
        </div>
        <script src="./structure.js"></script>
    </body>
</html>
