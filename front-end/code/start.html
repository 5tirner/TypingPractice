<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<html ng-app="elements" ng-controller="cntrl" date-directive>
    <head>
        <title>Typing...</title>
        <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2554/2554267.png">
        <style>
            html, body
            {
                height: 100%;
            }

            .pageTop
            {
                border: 3px solid blue;
                text-align: center;
                margin-bottom: 50px;
                color: rgba(241, 227, 21, 0.884);
            }
            .creator
            {
                border: 3px solid blueviolet; position: absolute;
                right: 50%;
                bottom: 0%; top: 95%;
                color: rgba(241, 227, 21, 0.884);
            }
            .inData
            {
                border: 3px solid rgb(211, 66, 22);
                max-width: fit-content;
                margin-inline: auto;
            }
            .outData
            {
                border: 3px solid rgba(138, 2, 2, 0.678);
                position: absolute;
                top: 70%;
                left: 10%;
                right: 10%;
            }

            .keybordImage
            {
                background-image: url("https://i.gifer.com/origin/60/60120cc1d020a156a8401a3a2db12c4d.gif");
                height: 100%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                filter: blur(15px);
            }

            .allElements
            {
                position: absolute;
                top: 0%;
                bottom: 0%;
                left: 0%;
                right: 0%;
            }

        </style>
    </head>

    <body>
        <div class="keybordImage"></div>
        <div class="allElements">
            <div class="creator"> <p>{{creatorInfo}}</p> </div>
            <div class="pageTop"> <h1>{{welcomeWord}}</h1> </div>
            <div class="inData"> <input type="text" ng-model="data"> </div>
            <div class="outData"> <p>{{data}}</p> </div>
            <script src="./structure.js"></script>
        </div>
    </body>
</html>
